<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSI Guided Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
</head>
 
<body x-data="todos()">
    <div class="jumbotron">
        <h1 class="display-4">CSI Guided Project</h1>
    </div>
    <div class="container">
        <div class="row hidden-md-up">
            <template x-for="item in todos" :key="item">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="card">
                        <div class="card-block p-2">
                            Completed <input type="checkbox"  />
                            <h4 class="card-title" x-text="item.title"></h4>
                            <p x-text="item.body"></p>
                            <button type="button" class="btn btn-danger">
                                Delete
                            </button>
                            <button type="button" class="btn btn-primary">
                                Update
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <button type="button" class="btn btn-dark mt-2 btn-sm" data-toggle="modal" data-target="#exampleModal">
            Add ToDo
        </button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add ToDo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="container my-2">
                    <form class="form-group">
                        <label>Todo Title</label>
                        <input type="text" x-model="todo.title" class="form-control" />
                        <label>Todo Body</label>
                        <input type="text" x-model="todo.body" class="form-control" />
 
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Close
                            </button>
                            <button @click="addTodo()" type="button" class="btn btn-primary" data-dismiss="modal">
                                Save changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function todos() {
            return {
                todos: [
                    {
                        title: 'Todo 1',
                        body: 'Todo content',
                        isComplete: false
                    },
                    {
                        title: 'ToDo 2',
                        body: 'ToDo Contend 2',
                        isComplete: false
                    },
                    {
                        title: 'Todo 3',
                        body: 'Let add functionality',
                        isComplete: false
                    },
                    {
                        title: 'Finish this asap',
                        body: 'This is due in 10 minutes!',
                        isComplete: false
                    }
                ],
                todo: {
                    title: '',
                    body: ''
                },
                addTodo() {
                    console.log(this.todo.title);
                    console.log(this.todo.body);
                }
            }
        }
    </script>
</body>
 </html>
